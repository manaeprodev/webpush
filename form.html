<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
</head>
<body>
<h1>Mon beau formulaire</h1>
<form action="/send" method="post">
  <label for="titre">Titre:</label>
  <textarea id="titre" name="titre"></textarea><br>
  <label for="notif">Message:</label>
  <textarea id="notif" name="notif"></textarea><br>
  <input type="submit" value="Envoyer">
</form>
</body>
</html>
